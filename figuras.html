<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
<!-- Formulario Cuadrado-->
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Ingresa la medida de cada lado de tu cuadrado
            </label>
            
            <input type="number" id="InputCuadrado"/>

            <!-- Creamos las funciones que seran llamadas desde el JS! -->
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
            <!-- Creamos las funciones que seran llamadas desde el JS! -->

        </form>
    </section>
<!-- Fin Formulario Cuadrado-->


<!-- Formulario Triangulo-->
<section>
    <h2>Calcula el area y perimetro de un Triangulo</h2>
    <form>
        <label for="InputTrianguloLado1">
            Lado 1
        </label>
        <input type="number" id="InputTrianguloLado1"/>
        

        <label for="InputTrianguloLado2">
            Lado 2
        </label>
        <input type="number" id="InputTrianguloLado2"/>
        

        <label for="InputTrianguloBase">
            Base 
        </label>
        <input type="number" id="InputTrianguloBase"/>

        <label for="InputTrianguloAltura">
            Altura
        </label>
        <input type="number" id="InputTrianguloAltura"/>

        <!-- Creamos las funciones que seran llamadas desde el JS! -->
        <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el area
        </button>
        <button type="button" onclick="calcularAlturaTrianguloIsosceles()">
            Calcular la Altura de un Traingulo Isosceles
        </button>
        <!-- Creamos las funciones que seran llamadas desde el JS! -->
    </form>
</section>
<!-- Fin Formulario Traingulo-->


<!-- Formulario Circulo-->
<section>
    <h2>Calcula el diametro y el area de un Circulo</h2>
    <form>
        <label for="InputCirculo">
            Radio
        </label>
        <input type="number" id="InputCirculo"/>

        <!-- Creamos las funciones que seran llamadas desde el JS! -->
        <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
            Calcular el area
        </button>
        <!-- Creamos las funciones que seran llamadas desde el JS! -->

    </form>
</section>
<!-- Fin Formulario Circulo-->

    <script src="./figuras.js"> </script>
</body>
</html>
