<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Figuras Geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el 1er taller del curso práctico de JavaScript</p>
    </header>
<!-- Formulario Cuadrado-->
    <section>
        <h2>Calcúla el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Ingresa la medida de un lado de tu cuadrado
            </label>
            
            <input type="number" id="InputCuadrado"/>

            <!-- Creamos las funciones que seran llamadas desde el JS! -->
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
            <!-- Creamos las funciones que seran llamadas desde el JS! -->

        </form>
    </section>
<!-- Fin Formulario Cuadrado-->


<!-- Formulario Triangulo-->
<section>
    <h2>Calcula el área y perímetro de un Triángulo, como la altura de un Triángulo Isósceles</h2>
    <form>
        <label for="InputTrianguloLado1">
            Lado 1
        </label>
        <input type="number" id="InputTrianguloLado1"/>
        

        <label for="InputTrianguloLado2">
            Lado 2
        </label>
        <input type="number" id="InputTrianguloLado2"/>
        

        <label for="InputTrianguloBase">
            Base 
        </label>
        <input type="number" id="InputTrianguloBase"/>

        <label for="InputTrianguloAltura">
            Altura
        </label>
        <input type="number" id="InputTrianguloAltura"/>

        <!-- Creamos las funciones que seran llamadas desde el JS! -->
        <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el área
        </button>
        <button type="button" onclick="calcularAlturaTrianguloIsosceles()">
            Calcular la altura de un Tráingulo Isósceles
        </button>
        <!-- Creamos las funciones que seran llamadas desde el JS! -->
    </form>
</section>
<!-- Fin Formulario Traingulo-->


<!-- Formulario Circulo-->
<section>
    <h2>Calcula el perímetro y el área de un Círculo</h2>
    <form>
        <label for="InputCirculo">
            Radio
        </label>
        <input type="number" id="InputCirculo"/>

        <!-- Creamos las funciones que seran llamadas desde el JS! -->
        <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
            Calcular el área
        </button>
        <!-- Creamos las funciones que seran llamadas desde el JS! -->

    </form>
</section>
<!-- Fin Formulario Circulo-->

    <script src="./figuras.js"> </script>
</body>
</html>
